<body>
    <!-- header-->
    <header class="cotainer-fluid">
        <!-- container-->
        <section class="container">
            <!-- row -->
            <article class="row">
                <!-- logo -->
                <a href="./" class="col-md-2">
                    <img src="./assets/image/logo.svg" alt="Logo da Empresa - Moda da Mulher">
                </a>
                <!-- buscador -->
                <form action="#" class="col-md-7">
                    <input type="text" name="name" placeholder="Procurar Roupas Aqui">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </form>
                <!-- Administrativo do Cliente-->
                <ul class="col-md-3 nav">
                    <li class="nav-item">
                        <a href="#"></a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                        Entrar

                    </li>
                    <li class="nav-item">
                        <span class="notificacao">3</span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg>
                            Carrinho
                        </a>
                    </li>

                </ul>

            </article>
            <!-- end row -->
        </section>
        <!-- end header-->

    <!-- end header-->

                    Moda Feminina

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            Moda Praia
                        </li>
                        <li class="nav-item">
                            Acessórios
                        </li>
                        <li class="nav-item">
                            Promoção
                        </li>
                    </ul>
                    <!-- end submenu-->

                </li>

                <li class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"

                    Calçados

                </li>

            </ul>
            <!-- end menu-->

    <!-- end Menu do Site -->
    <main>
        <!-- banner promocionais rotativo -->
        <section id="banners-promocionais" class=" container carousel slide" data-bs-ride="true">
            <!-- imagens-->
            <article class="carousel-inner">
                <figure class="carousel-item active">
                    <img src="assets/image/banner-1.jpg" class="d-block w-100"
                        alt="Banner Promocional Lançamento Verao">
                </figure>
                <figure class="carousel-item">
                    <img src="assets/image/banner-2.jpg" class="d-block w-100"
                        alt="Banner Promocional diveros itens da loja">
                </figure>

            </article>
            <!-- prev -->
            <button class="carousel-control-prev" type="button" data-bs-target="#banners-promocionais"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- next -->
            <button class="carousel-control-next" type="button" data-bs-target="#banners-promocionais"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>
        <!-- banner promocionais rotativos -->
        <!-- banner promocionais com 6 colunas-->
        <section class=" container">
            <!-- row-->
            <section class="row">
                <!-- banner -->
                <article class="col-md-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                    </svg>
                    <p>
                        Parcele em até 12x <br>
                        <strong>sem juros</strong>
                    </p>
                </article>
                <!-- banner -->

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                    </svg>
                    <p>
                        Entrega para <br>
                        <strong>Todo o Brasil</strong>
